<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4faff;
  text-align: center;
  margin: 0;
  padding: 0;
}
.back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(11, 82, 212, 0.2);
      padding: 10px 18px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgb(18, 126, 189);
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s;
      z-index: 10;
    }

    .back-button:hover {
      background: rgba(6, 88, 109, 0.35);
      transform: scale(1.05);
    }

h1 {
  margin: 20px 0;
  color: #333;
}

.game-buttons {
  margin-top: 30px;
}

button {
  font-size: 1.2rem;
  padding: 10px 20px;
  margin: 10px;
  border-radius: 10px;
  border: none;
  background-color: #007bff;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #005fcc;
}

#result {
  margin-top: 30px;
  font-size: 1.2rem;
}
@media screen and (max-width: 540px) {
  .back-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    top: auto;      /* override top */
    left: auto;     /* override left */
    border-radius: 12px;
    font-size: 0.9rem;
    padding: 10px 14px;
    background: rgba(11, 82, 212, 0.7); /* a bit more visible */
    color: #fff;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
  }
}


  </style>
</head>
<body>
<a href="../index.html" class="back-button">‚Üê Back</a>
<section class="section">
  <div class="row">
    <div class="col span-12-of-12">
      <h1>‚úä ‚úã ‚úåÔ∏è Rock Paper Scissors</h1>

      <div class="game-buttons">
        <button onclick="playGame('rock')">‚úä Rock</button>
        <button onclick="playGame('paper')">‚úã Paper</button>
        <button onclick="playGame('scissors')">‚úåÔ∏è Scissors</button>
      </div>

      <div id="result"></div>

      <div id="scoreboard">
        <h2>Scoreboard</h2>
        <p>‚úÖ You: <span id="playerScore">0</span></p>
        <p>ü§ñ Computer: <span id="computerScore">0</span></p>
        <p>‚öñÔ∏è Draws: <span id="draws">0</span></p>
      </div>
    </div>
  </div>
</section>

<script>
  let playerScore = 0;
  let computerScore = 0;
  let drawCount = 0;

  function playGame(playerChoice) {
    const choices = ['rock', 'paper', 'scissors'];
    const computerChoice = choices[Math.floor(Math.random() * 3)];
    let result = '';

    if (playerChoice === computerChoice) {
      result = "It's a draw! üòê";
      drawCount++;
    } else if (
      (playerChoice === 'rock' && computerChoice === 'scissors') ||
      (playerChoice === 'paper' && computerChoice === 'rock') ||
      (playerChoice === 'scissors' && computerChoice === 'paper')
    ) {
      result = "You win! üéâ";
      playerScore++;
    } else {
      result = "You lose! üò¢";
      computerScore++;
    }

    document.getElementById("result").innerHTML = `
      <p>You chose: <strong>${playerChoice}</strong></p>
      <p>Computer chose: <strong>${computerChoice}</strong></p>
      <h2>${result}</h2>
    `;

    document.getElementById("playerScore").textContent = playerScore;
    document.getElementById("computerScore").textContent = computerScore;
    document.getElementById("draws").textContent = drawCount;
  }
</script>

</body>
</html>
