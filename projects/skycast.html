<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyCast</title>

  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #e6f2ff;
  text-align: center;
}
.back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(11, 86, 224, 0.2);
      padding: 10px 18px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgb(13, 49, 206);
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s;
      z-index: 10;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

h1 {
  margin-top: 2rem;
}

input {
  padding: 0.7rem;
  font-size: 1rem;
  width: 60%;
  max-width: 300px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 1rem;
}

.btn {
  background-color: #007bff;
  color: white;
  padding: 0.7rem 1.5rem;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
  margin-left: 0.5rem;
}

.btn:hover {
  background-color: #005fcc;
}

#weatherResult {
  margin-top: 2rem;
  font-size: 1.2rem;
}

#weatherResult img {
  width: 80px;
  height: 80px;
}
@media screen and (max-width: 540px) {
  .back-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    top: auto;      /* override top */
    left: auto;     /* override left */
    border-radius: 12px;
    font-size: 0.9rem;
    padding: 10px 14px;
    background: rgba(11, 82, 212, 0.7); /* a bit more visible */
    color: #fff;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
  }
}
  </style>
</head>
<body>
<a href="../index.html" class="back-button">‚Üê Back</a>
  <section class="section">
    <div class="row">
      <div class="col span-12-of-12">
        <h1>üå¶Ô∏è SkyCast</h1>
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button class="btn" onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
      </div>
    </div>
  </section>

  <script>
    const apiKey = "2b7036c93fc51c3517b6905eee5aff50"; // ‚úÖ Your API key

    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("weatherResult");

      if (!city) {
        resultDiv.innerHTML = "<p style='color:red;'>‚ùå Please enter a city name.</p>";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("City not found");
          }
          return response.json();
        })
        .then(data => {
          const temp = data.main.temp;
          const desc = data.weather[0].description;
          const icon = data.weather[0].icon;
          const cityName = data.name;

          resultDiv.innerHTML = `
            <h2>${cityName}</h2>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather Icon">
            <p><strong>${temp}¬∞C</strong></p>
            <p>${desc.charAt(0).toUpperCase() + desc.slice(1)}</p>
          `;
        })
        .catch(error => {
          resultDiv.innerHTML = "<p style='color:red;'>‚ùå City not found or API error.</p>";
          console.error(error); // üîç log to console
        });
    }
  </script>

</body>
</html>
